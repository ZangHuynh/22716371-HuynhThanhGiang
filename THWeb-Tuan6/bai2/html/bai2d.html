<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bai 2d</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
        <div class="border col-md-6">
            <h3 class="col-md-11 text-center m-3">FROM DINH DANG</h3>
            <form class="m-3">
                <div class="row m-3">
                    <div class="col-md-3 p-2">
                        <label for="so1">Ho va Ten </label>
                    </div>
                    <div class="col-md-6 p-2">
                        <input type="text" id="name" name="lfname">
                    </div>
                </div>
        
                <div class="row m-3">
                    <div class="col-md-3 p-2">
                        <label for="">Chon</label>
                    </div>
                    <div class="col-md-6 p-2">
                        <input type="checkbox" id="background" name="Background" value="Background">
						<label for="Background">Background</label>
						<input type="checkbox" id="front" name="Front" value="Front">
						<label for="Front">Front</label>
                    </div>
                </div>
				<div class="row m-3">
					<div class="col-md-3 p-2">
						<label for="Colorchoice">Chon mau</label>
					</div>
					<div class="col-md-6 p-2">
						<select name="Colorchoice" id="color" width="30px">
							<option value="red">Red</option>
							<option value="blue">Blue</option>
							<option value="yellow">Yellow</option>
						</select>
					</div>
				</div>
                <div class="row m-3">
                    <div class="col-md-3"></div>
                    <div class="col-md-8">
                        <input type="button" value="Doi mau" onclick="changeColor()">
                        <input type="button" value="Cancel" onclick="resetColor()">
                    </div>
                </div>
            </form> 
            <div class="row m-3">
                <div class="col-md-2">KetQua:</div>
                <div class="col-md-10" id="kq"></div>
            </div>
        </div>
    </div>
    <script>
        
        function changeColor() {
            let selectedColor = document.getElementById("color").value;
            let inputName = document.getElementById("name").value;
            let displayName = document.getElementById("kq");
            displayName.textContent = inputName;
            if (document.getElementById("background").checked) {
                document.body.style.backgroundColor = selectedColor;
            }
            
            if (document.getElementById("front").checked) {
                document.getElementById("kq").style.color = selectedColor;
            }
        }

        function resetColor() {
            document.body.style.backgroundColor = "";
            document.body.style.color = "";
        }
    </script>
</body>
</html>
