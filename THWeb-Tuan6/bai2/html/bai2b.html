<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bai 2b</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <style>
        #err1, #err2{
            font-style: italic;
            color: red;
        }
        #kq{
            width: 55%;
            border: 1px solid grey;
        }
    </style>
</head>
<body>
	<div class="container">
        <div class="border col-md-6">
            <h3 class="col-md-11 text-center m-3">PHEP TINH CO BAN</h3>
            <form class="m-3">
                <div class="row m-3">
                    <div class="col-md-3 p-2">
                        <label for="so1">Nhap so thu 1:</label>
                    </div>
                    <div class="col-md-6 p-2">
                        <input type="text" id="number1" name="so1">
                    </div>
                    <div class="col-md-3" id="err1">(*)</div>
                </div>
        
                <div class="row m-3">
                    <div class="col-md-3 p-2">
                        <label for="so1">Nhap so thu 2:</label>
                    </div>
                    <div class="col-md-6 p-2">
                        <input type="text" id="number2" name="so2">
                    </div>
                    <div class="col-md-3" id="err2">(*)</div>
                </div>
                <div class="row m-3">
                    <div class="col-md-1"></div>
                    <div class="col-md-8">
                        <input type="button" value="Cong" onclick="calculate('add')">
                        <input type="button" value="Tru" onclick="calculate('subs')">
                        <input type="button" value="Nhan" onclick="calculate('multi')">
                        <input type="button" value="Chia" onclick="calculate('div')">
                        <input type="button" value="Chia lay du" onclick="calculate('remain')">
                    </div>
                </div>
            </form> 
            <div class="row m-3">
                <div class="col-md-2">KetQua:</div>
                <div class="col-md-10" id="kq"></div>
            </div>
        </div>
    </div>
    <script>
        function isNumeric(value) {
            return !isNaN(parseFloat(value)) && isFinite(value);
        }

        function calculate(operation) {
        let num1 = document.getElementById("number1").value;
        let num2 = document.getElementById("number2").value;

        if (!isNumeric(num1)) {
            document.getElementById("err1").innerHTML = "Please enter a number";
        }

        if (!isNumeric(num2)) {
            document.getElementById("err2").innerHTML = "Please enter a number";
        }

        if (isNumeric(num1) && isNumeric(num2)) {
            num1 = parseFloat(num1);
            num2 = parseFloat(num2);
            
            
            if(operation == 'add'){
                var result = num1 + num2;
            }else if(operation == 'subs'){
                var result = num1 - num2;
            }else if(operation == 'multi'){
                var result = num1 * num2;
            }else if(operation === 'remain'){
                if(num2==0) {
                    document.getElementById("err2").innerHTML = "Please enter a number other than 0.";
                }else var result = num1 % num2;
            }else if(operation === 'div'){
                if(num2==0) {
                    document.getElementById("err2").innerHTML = "Please enter a number other than 0.";
                }else var result = num1 / num2;
            }
            document.getElementById("kq").innerHTML = result;    
        }
        }
    </script>

</body>
</html>
