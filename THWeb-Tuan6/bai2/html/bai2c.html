<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bai 2b</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="col-md-8">
			<span>Chon loai cafe:</span>
			<div class="row m-3">
				<div class="col-md-4">
					<input type="checkbox" id="trungnguyen" class="checkbox" value="Trung Nguyen">
				<label for="trungnguyen">Trung Nguyen</label>
				</div>
			</div>
			<div class="row m-3">
				<div class="col-md-4">
					<input type="checkbox" id="mekong" class="checkbox" value="Me Kong">
					<label for="mekong">Me Kong</label>
				</div>
			</div>
			<div class="row m-3">
				<div class="col-md-4">
					<input type="checkbox" id="newlife" class="checkbox" value="New Life">
					<label for="newlife">New Life</label>
				</div>
			</div>
			<div class="row m-3">
				<div class="col-md-4">
					<input type="checkbox" id="oceanblue" class="checkbox" value="Ocean Blue">
					<label for="oceanblue">Ocean Blue</label>
				</div>
			</div>
			<div class="row m-3">
				<div class="col-md-4">
					<input type="checkbox" id="bluespace" class="checkbox" value="Blue Space">
					<label for="bluespace">Blue Space</label>
				</div>
			</div>
			<div class="row m-3">
				<div class="col-md-4">
					<input type="checkbox" id="windows" class="checkbox" value="Windows">
					<label for="windows">Windows</label>
				</div>
			</div>
			<div class="row m-3">
				<div class="col-md-4">
					<input type="button" value="Chon" onclick="checkbox()">
				</div>
			</div>
			<span>Ban chon cafe: </span>
			<span id="ketqua"></span>	
		</div>
	</div>

    <script>
        function checkbox(){
			let s = document.getElementsByClassName("checkbox");
			let display=[];
			for(let i=0; i<s.length;i++){
				if(s[i].checked){
					display.push(s[i].value);
				}
			}
			document.getElementById("ketqua").textContent=display.join(", ");
		}
		
    </script>
</body>
</html>
