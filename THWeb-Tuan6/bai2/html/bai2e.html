<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bai 2e</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="col-md-8">
			<div class="row" id="images">
				<img src="../images/b1.jpg" alt="img" id="img" class="col-md-5 m-3">
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<input type="button" value="Play" name="btn" id="btn" class="col-md-1 m-3" onclick="changeImages()">
				<input type="button" value="Stop" name="stop" id="stop" class="col-md-1 m-3" onclick="stopChange()">
			</div>
		</div>
	</div>
	<script>
		let imageList = [
			"../images/b1.jpg",
			"../images/b2.jpg",
			"../images/b3.jpg",
			"../images/b4.jpg",
			"../images/b5.jpg",
			"../images/b6.jpg",
			"../images/b7.jpg",
			"../images/b8.jpg",
			"../images/b9.jpg",
			"../images/b10.jpg"
		];
	
		let image = document.getElementById("img");
		let count = 0;
		let idq;
	
		function changeImages() {
			image.src = imageList[count];
			count = (count + 1) % imageList.length; 
			idq = setTimeout(changeImages, 1000);
		}
	
		function stopChange() {
			clearTimeout(idq);
		}
	</script>
</body>
</html>
