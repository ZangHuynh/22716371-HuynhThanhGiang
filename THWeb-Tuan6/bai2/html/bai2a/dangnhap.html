<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="border col-md-6">
            <h3 class="col-md-11 text-center border m-3">THONG TIN DANG NHAP</h3>
            <div class="row m-3">
                <div class="col-md-5 border p-2">UserName:</div>
                <div class="col-md-6 border p-2" id="uname"></div>
            </div>
        
            <div class="row m-3">
                <div class="col-md-5 border p-2">Password:</div>
                <div class="col-md-6 border p-2" id="pass"></div>
            </div>
        </div>
    </div>
    <script>
        const HoTen = sessionStorage.getItem("HoTen");
        const Password = sessionStorage.getItem("Password");

        document.getElementById("uname").textContent = HoTen;
        document.getElementById("pass").textContent = Password;
    </script>
</body>
</html>
