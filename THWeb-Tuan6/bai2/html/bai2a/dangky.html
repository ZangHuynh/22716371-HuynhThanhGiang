<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="border col-md-6">
            <h3 class="col-md-11 text-center border m-3">THONG TIN DANG NHAP</h3>
            <form action="dangnhap.html" class="m-3">
                <div class="row m-3">
                    <div class="col-md-5 border p-2">
                        <label for="HoTen">HoTen:</label>
                    </div>
                    <div class="col-md-6 border p-2">
                        <input type="text" id="HoTen" name="HoTen">
                    </div>
                </div>
        
                <div class="row m-3">
                    <div class="col-md-5 border p-2">
                        <label for="Password">MatKhau:</label>
                    </div>
                    <div class="col-md-6 border p-2">
                        <input type="password" id="Password" name="Password">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-md-4"></div>
                    <div class="col-md-1">
                        <input type="submit" value="Nhap" onclick="dangky()">
                    </div>
                </div>
            </form> 
        </div>
    </div>
	<script>
		function dangky(){
			const HoTen = document.getElementById("HoTen").value;
            const Password = document.getElementById("Password").value;
			
			sessionStorage.setItem("HoTen", HoTen);
			sessionStorage.setItem("Password", Password);

			window.location.href = "dangnhap.html";
		}	
	</script>
</body>
</html>
