<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI 6-1</title>
    <link rel="stylesheet" href="../css/bai6-1.css">
</head>
<body>
    <div id="bai6">
        <img src="../image/jackson.png" alt="img">
        <h1>Registration Form</h1>
        <p>Register your Jackson Electronics product here</p>
        <form action="">
            
        </form>
        <table>
            <tr>
                <td>First Name:</td>
                <td colspan="2"><input type="text" name="fname" id="fname" size="20">
                    <label for="">Last Name</label>
                    <input type="txt" name="lname" id="lname" size="20">
                </td>
            </tr>
            <tr>
                <td>Address #1</td>
                <td colspan="2"><input type="text" name="txtadd1" size="50"></td>
            </tr>
            <tr>
                <td>Address #2</td>
                <td colspan="2"><input type="text" name="txtadd1" size="50"></td>
            </tr>
            <tr>
                <td>City</td>
                <td \>
                    <input type="text" name="txtcity" size="30">
                </td>
                <td>
                    <label for="">State</label>
                    <input type="text" name="state" id="state" size="10">
                    <label for="">Zip</label>
                    <input type="text" name="zip" id="zip">
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td><input type="text" name="txtadd1" size="30" value="United States"></td>
            </tr>
            <tr>
                <td colspan="3"><hr></td>
            </tr>
            <tr>
                <td>Product</td>
                <td><select name="product" id="product" >
                    <option>ScanMaster</option>
                </select></td>
            </tr>
            <tr>
                <td>Date Purchased</td>
                <td><input type="text" name="serial" size="30"></td>
            </tr>
            <tr>
                <td>Serial #</td>
                <td><input type="text" name="serial" id="" size="30"></td>
            </tr>
            <tr>
                <td>Used for: </td>
                <td>
                    <input type="radio" name="used" value="Home">Home
                    <br>
                    <input type="radio" name="bussi" value="Business">Business
                    <br>
                    <input type="radio" name="gover" value="Goverment">Goverment
                </td>
                <td id="used2">
                    <input type="radio" name="edu" value="Education Institution">Education Institution <br>
                    <input type="radio" name="other" value="Other">Other
                </td>
            </tr>
            <tr>
                <td>System(check all that applay)</td>
                <td>
                    <input type="checkbox" name="chewin" id="win">Windows <br>
                    <input type="checkbox" name="chema" id="ma">Maintosh
                </td>
                <td>
                    <input type="checkbox" name="cheunix" id="unix">UNIX
                    <br>
                    <input type="checkbox" name="cheoth" id="other">Other
                </td>
            </tr>
            <tr>
                <td colspan="3"><hr></td>
            </tr>
            <tr>
                <td id="comt">Comments?: </td>
                <td colspan="2"><input type="text" name="txtcmt" id="cmt"></td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3">
                    <input type="submit" value="Click to register">
                    <input type="reset" value="Click to cancel">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
