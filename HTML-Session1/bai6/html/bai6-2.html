<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI 6-2</title>
    <link rel="stylesheet" href="../css/bai6-2.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="message">
            <p class="message1">Your message: </p>
            <table class="table1">
                <br>
                <tr>
                    <td>To</td>
                    <td><input type="text" name="txtto" id="to" value="Example Cafe"></td>
                </tr>
                <tr>
                    <td>Your email</td>
                    <td><input type="email" name="mail" id="main"></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><input type="text" name="txtmess" id="mess"></td>
                </tr>
                <tr>
                    <td>Attach File</td>
                    <td>
                        <input type="file" name="chofile" id="file">
                    </td>
                </tr>
            </table>
        </div>
        <div class="howyou">
            <p class="message2">How you found us: </p>
            <table class="table2">
                <tr>
                    <td>How did ou hear of us</td>
                    <td>
                        <select name="platform" id="platf">
                            <option>Google</option>
                            <option>Twitter</option>
                            <option>Tiktok</option>
                            <option>Youtube</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Newsletter</td>
                    <td><input type="checkbox" name="receive" id="receive"> Ensure this box is checked id you would like to receive email updates</td>
                </tr>
            </table>
        </div>
        <input type="submit" value="Send message">
    </div>
</body>
</html>
